services:
  - type: web
    name: paperflow-backend
    env: python
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir --force-reinstall -r requirements-ultra-minimal.txt && python verify_minimal_build.py
    startCommand: python start_render.py
    envVars:
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        fromService:
          type: web
          name: paperflow-frontend
          property: host
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false