<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperFlow Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß PaperFlow Connection Test</h1>
    
    <div class="info">
        <strong>Instructions:</strong>
        <ol>
            <li>Make sure your backend is running: <code>cd backend && npm run dev</code></li>
            <li>Click "Test Backend Connection" below</li>
            <li>If successful, click "Test Paper Generation"</li>
        </ol>
    </div>

    <button onclick="testBackendConnection()">üîç Test Backend Connection</button>
    <button onclick="testPaperGeneration()">üìù Test Paper Generation</button>
    <button onclick="clearResults()">üóëÔ∏è Clear Results</button>

    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testBackendConnection() {
            addResult('üîç Testing backend connection...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/papers/health`);
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Backend connection successful!<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    addResult(`‚ùå Backend returned error: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Failed to connect to backend: ${error.message}<br><br>
                    <strong>Possible solutions:</strong><br>
                    ‚Ä¢ Make sure backend is running: <code>cd backend && npm run dev</code><br>
                    ‚Ä¢ Check if port 5000 is available<br>
                    ‚Ä¢ Verify backend/.env file exists with correct configuration`, 'error');
            }
        }
        
        async function testPaperGeneration() {
            addResult('üìù Testing paper generation...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/papers/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: 'Test Paper: The Impact of AI on Academic Research',
                        sections: ['abstract', 'introduction', 'conclusion'],
                        customSections: []
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ Paper generation successful!<br>
                        <strong>Title:</strong> ${data.data.paperContent.title}<br>
                        <strong>Sections generated:</strong> ${Object.keys(data.data.paperContent).filter(k => k !== 'title' && k !== 'metadata').length}<br>
                        <strong>Total words:</strong> ${data.data.metadata.totalWords || 'Unknown'}<br>
                        <strong>Sample abstract:</strong><br>
                        <pre>${data.data.paperContent.abstract ? data.data.paperContent.abstract.substring(0, 200) + '...' : 'No abstract generated'}</pre>`, 'success');
                } else {
                    addResult(`‚ùå Paper generation failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Paper generation request failed: ${error.message}`, 'error');
            }
        }
        
        // Auto-test connection on page load
        window.onload = function() {
            addResult('üöÄ PaperFlow Connection Test loaded. Click "Test Backend Connection" to start.', 'info');
        };
    </script>
</body>
</html>
